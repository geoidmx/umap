server {
    listen 80;
    server_name ${SITE_URL}; # Requires manual edit or envsubst, or generic localhost for now. Nginx doesn't read .env natively without a template script.
    # ideally we use a catch-all or specific domain.
    
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name ${SITE_URL};

    ssl_certificate /etc/letsencrypt/live/${SITE_URL}/fullchain.pem; # Placeholder path
    ssl_certificate_key /etc/letsencrypt/live/${SITE_URL}/privkey.pem;

    location /static/ {
        alias /usr/share/nginx/html/static/;
    }

    location /uploads/ {
        alias /usr/share/nginx/html/uploads/;
    }

    location / {
        proxy_pass http://app:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
